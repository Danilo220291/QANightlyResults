name: preprod CD for API QAnightly

on:
  push:
    branches:
      - ops/ci-cd-rework
      # - develop

env:
  DISTRIBUTION_APP: "api-qanightly"

jobs:
  preprod_deployment:
    name: Deploy (preprod)
    runs-on: ubuntu-latest
    concurrency: preprod-cd

    steps:
      - name: Checkout the repository üéÅ
        uses: actions/checkout@v3

      - name: Authenticating to GCP ‚öôÔ∏è
        uses: google-github-actions/auth@v1
        with:
          project_id: ${{ secrets.GCLOUD_NAMESPACE_PREPROD }}
          credentials_json: ${{ secrets.PREPROD_GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Get branch name
        id: branch
        uses: tj-actions/branch-names@v5.1

      - name: Trigger build
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: preprod-cd-build-api-qanightly.yml
          repo: PrestaShopCorp/qanightlyresults-cd
          inputs: '{ "branch": "${{ steps.branch.outputs.current_branch }}"}'
          token: ${{ secrets.TERRAFORM_ACCESS_TOKEN }}
          ref: 'refs/heads/main'

      - name: Trigger deploy
        uses: aurelien-baudet/workflow-dispatch@v2
        with:
          workflow: preprod-cd-deploy-api-qanightly.yml
          repo: PrestaShopCorp/qanightlyresults-cd
          inputs: '{ "branch": "${{ steps.branch.outputs.current_branch }}"}'
          token: ${{ secrets.TERRAFORM_ACCESS_TOKEN }}
          ref: 'refs/heads/main'
